<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORAL IIT KGP</title>
    <link rel="icon" type="'image/svg+xml" href="assets/photos/IIT_Kharagpur_Logo.svg">
    <link href="css/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="antialiased text-white bg-black relative font-poppins">

    <!-- Full-page Hero Section -->
    <div class="relative w-full h-screen bg-no-repeat bg-cover bg-center m-0 p-0" style="background-image: url('assets/photos/iitkgp.jpg');">
        <div class="absolute inset-0 bg-black opacity-60"></div>

        <nav class="relative px-4 border-gray-200">
            <div class="w-auto flex flex-wrap items-center justify-between mx-5 p-4 md:p-6">
                <a href="https://www.iitkgp.ac.in/department/CL" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/photos/Coral Name White.png" class="h-8 md:h-12" alt="Coral Logo" />
                </a>
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 20">
                        <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h22M1 10h22M1 19h22"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col mt-4 md:flex-row md:space-x-8 md:mt-0">
                        <li>
                            <a href="students" class="block py-2 px-4 text-sm md:text-base text-white rounded md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Students</a>
                        </li>
                        <li>
                            <a href="assets/CORAL Brochure.pdf" target="_blank" class="block py-2 px-4 text-sm md:text-base text-white rounded md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Brochure</a>
                        </li>
                        <li>
                            <a href="recruit" class="block py-2 px-4 text-sm md:text-base text-white rounded md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Recruit</a>
                        </li>
                        <li>
                            <a href="contact" class="block py-2 px-4 text-sm md:text-base text-white rounded md:hover:bg-transparent dark:text-white dark:hover:bg-gray-700 dark:hover:text-white">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Select the button and the menu
                const toggleButton = document.querySelector('[data-collapse-toggle="navbar-default"]');
                const menu = document.getElementById('navbar-default');
        
                // Listen for a click on the button
                toggleButton.addEventListener('click', function () {
                    // Toggle the 'hidden' class on the menu
                    menu.classList.toggle('hidden');
                });
            });

            // if (window.location.href==="form"){
            //     window.localtion.href = 'https://forms.gle/dRbeDnTQFxQqGspD7'
            // }
        </script>

        <!-- Hero Content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center justify-center px-2 text-center">
            <span class="text-1xl sm:text-2xl font-poppins font-bold uppercase tracking-wide">Welcome to</span>
            <h1 class="font-poppins text-7xl sm:text-9xl font-bold uppercase tracking-wide">CORAL</h1>
            <p class="text-xs sm:text-base font-poppins uppercase mx-auto">
                Centre for Ocean, River, Atmosphere and Land Sciences</p>
            <p class="font-poppins text-1xl sm:text-2xl mx-auto mt-10">
                “Envisaging a bright, prosperous, sustainable and thriving world”
            </p>
        </div>
    </div>


</body>
</html>
